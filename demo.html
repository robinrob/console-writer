<!doctype html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>ConsoleWriter Demo</title>
    <style>
      h1 {
        color: black;
      }
    </style>
    <script>
      console.clear()
    </script>
  </head>
  <body>
    <h1 class='console-writer' cw-animation='true' cw-sound='false'>Console-effect heading</h1>
    <p class='console-writer' cw-animation='true' cw-initial-delay='1000' cw-sound='true' cw-text='You can replace the text with something else.'>Console-effect paragraph.</p>
    <p class='console-writer' cw-animation='true' cw-run-on-load='false' cw-sound='true' cw-text='You can prevent automatic running on page load.'></p>
    <button class='button'>Play Again</button>
    <script src='jquery.js'></script>
    <script src='consolewriter.jquery.js'></script>
    <script src='demo.js'></script>
  </body>
</html>
